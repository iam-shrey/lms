<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #0073e6;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .button{
            text-align: center;
        }

        button {
            height:50px;
            width:120px;
            background-color: #0073e6;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333333;
        }
        button:hover{
            cursor: pointer;
            background-color: #237dd7
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #666666;
            margin-top: 30px;
        }

        .signature {
            font-weight: bold;
            color: #333333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Offer Letter</h1>
    <p>Dear <strong>{{employeeName}}</strong>,</p>
    <p>We are pleased to have you onboard at <strong>Ravionics</strong>!</p>
    <p>Please find your Offer Letter attached to this email.</p>
    <p>Please confirm your acceptance of this offer by replying to this email.</p>

    <div class="button">
        <a href="mailto:hr@ravionics.com"><button>Confirm Acceptance</button></a>
    </div>

    <p class="footer">
        Best Regards,<br>
        <span class="signature">Ravionics HR Team</span>
    </p>
</div>

</body>
</html>
